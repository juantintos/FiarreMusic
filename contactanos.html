<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acerca de - Fiarre Music</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/contactanos.css">
  <link rel="stylesheet" href="../css/footer.css">

</head>
<body>
  <div id="header"></div>

  <main class="page-content">
    <section class="contactanos-section">
      <h1 data-translate="contactTitle">Contactanos</h1>
        <p data-translate="contactDescription">Si tienes alguna pregunta, sugerencia o simplemente quieres ponerte en contacto con nosotros, no dudes en enviarnos un mensaje. Estamos aquí para ayudarte y escuchar tus comentarios.</p>
        <form id="contact-form" class="contact-form">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <input type="hidden" name="_captcha" value="false">

          <button type="submit" class="btn">Enviar</button>
        </form>

        <div id="thankyou-modal" class="modal">
          <div class="modal-content">
            <h2>¡Gracias por tu mensaje!</h2>
            <p>Nos pondremos en contacto contigo pronto.</p>
            <button id="close-modal" class="btn">Cerrar</button>
           </div>
        </div>
    </section>
  </main>

  <div id="footer"></div>
  <script src="lang.js"></script>
  <script src="index.js"></script>
</body>
</html>
